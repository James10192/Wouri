services:
  # Wouri Bot Backend - Bun + Hono
  - type: web
    name: wouribot-backend
    runtime: docker
    plan: free # FREE TIER
    region: frankfurt # Closest to CÃ´te d'Ivoire
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add other env vars in Render Dashboard UI (they are secrets)
      # SUPABASE_URL, SUPABASE_ANON_KEY, GROQ_API_KEY, etc.
    healthCheckPath: /health
    autoDeploy: true

