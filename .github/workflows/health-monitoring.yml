name: Health Monitoring

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    env:
      ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
      API_BASE_URL: ${{ secrets.API_BASE_URL }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install backend dependencies
        run: |
          cd backend
          SKIP_PRISMA_GENERATE=1 bun install --ignore-scripts

      - name: Run health monitoring
        env:
          ALERT_THRESHOLD_MS: 5000
          ALERT_ON_SUCCESS: false
        run: |
          bun run scripts/monitor-health.ts

      - name: Run admin API tests
        if: ${{ env.ADMIN_API_KEY != '' && env.API_BASE_URL != '' }}
        run: |
          export API_BASE_URL="${{ secrets.API_BASE_URL }}"
          export ADMIN_API_KEY="${{ secrets.ADMIN_API_KEY }}"
          bash scripts/test-admin-endpoints.sh

      - name: Trigger embeddings batch
        if: ${{ env.ADMIN_API_KEY != '' && env.API_BASE_URL != '' }}
        run: |
          curl -s -X POST "${{ secrets.API_BASE_URL }}/admin/embeddings/process?limit=25" \
            -H "x-admin-key: ${{ secrets.ADMIN_API_KEY }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Health monitoring failed!"
          # Slack/Discord notification will be sent by the script
